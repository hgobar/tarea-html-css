<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo multimedia</title>
    </head>

    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="imagen-juego.jpg" alt="imagen-juego">
        </div>

        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video width="600px" height="300px" controls autoplay loop muted>
                <source src="video-juego.mp4" type="video/mp4">
            </video>

        </div>

        <div>
            <h1>Aprendiendo a utilizar audios</h1>
            <audio controls autoplay loop>
                <source src="sonido-juego.mp3" type="audio/mp3">
            </audio>
            
        </div>
    </body>

</html>
